spring:
  config:
    activate:
      on-profile: dev
  servlet:
    multipart:
      enabled: true
      max-file-size: 20MB
      max-request-size: 20MB
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${url}
    username: ${rds_username}
    password: ${rds_password}
  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}

  jpa:
    hibernate:
      ddl-auto: update
      dialect: org.hibernate.dialect.MySQL8Dialect
    properties:
      hibernate:
        #        show_sql: true
        format_sql: true

cloud:
  aws:
    s3:
      bucket: ${bucket}
    region:
      static: ap-northeast-2
    stack:
      auto: false
    credentials: #aws의 instanceProfile을 사용함
      instanceProfile: true
logging.level:
  org.hibernate.SQL: debug
  org.hibernate.type: trace
logging:
  pattern:
    dateformat: yyyy-MM-dd HH:mm:ss.SSS,Asia/Seoul


springdoc:
  swagger-ui:
    path: /swagger-ui.html
    groups-order: DESC
    operationsSorter: method
    disable-swagger-default-url: true
    display-request-duration: true
  api-docs:
    path: /api-docs
  show-actuator: true
  default-consumes-media-type: application/json
  default-produces-media-type: application/json
  paths-to-match:
    - /**

jwt:
  secret: ${JWT_SECRET_KEY}
  access-token-expiry: 7200000 #2시간
  refresh-token-expiry: 2678400000 #31일


server:
  port: 8080
  ssl:
    key-store: ${SSL_KEY_STORE}
    key-store-type: ${SSL_KEY_TYPE}
    key-store-password: ${SSL_KEY_PW}

feign:
  client:
    config:
      apple-public-key-client:
        connectTimeout: 5000
        readTimeout: 3000

